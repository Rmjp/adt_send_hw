<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-send</title>
</head>
<body>
    <!-- modal for add pass on cookie -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enter Password</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="passwordInput" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
// +-------------------+-------+---------+-----------------------------------+------------+ 0
// |      LABNAME      | LABNO | #SUBMIT |              STATUS               |  DUEDATE   | 1
// +-------------------+-------+---------+-----------------------------------+------------+ 2
// |\x1BhelloWorld\x1B|\x1B01\x1B|\x1B1\x1B|\x1BP\x1B|\x1B10/7/2023\x1B|
// |\x1Btrapezoid     |  01   |    6    |               PPPP                | 10/7/2023  |
// |\x1Bwaiting      |  01   |    1    |               PPPP                | 10/7/2023  |
// |\x1BtimeConverter   |  01   |    3    |               PPPPP               | 10/7/2023  |
// |\x1BasciiCompare    |  01   |    0    |             NOT SEND              | 10/7/2023  |
// |       eater       |  01   |    0    |             NOT SEND              | 10/7/2023  |
// +-------------------+-------+---------+-----------------------------------+------------+
        function data_format(data){
            data = data.split("\n");
            data
        }
        if(document.cookie != ""){
            document.getElementById("myModal").style.display = "none";
        }
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Handle form submission
        document.getElementById("passwordForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var password = document.getElementById("passwordInput").value;

            // Store password in cookie
            document.cookie = "auth=" + password + ";path=/";

            // Close modal
            closeModal();
        });
        function status(){
            fetch('/status')
            .then(response => response.text())
            .then(data => {
                // data = data.replace(/\n/g, '<br>').replace(/\x1B/g, '&#9;');
                document.getElementById('status').innerHTML = "<p>"+data+"</p>";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        function submitForm() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Error: ' + response.status);
                }
            })
            .then(data => {
                // data = data.replace(/\n/g, '<br>').replace(/\x1B/g, '&#9;');
                document.getElementById('status').innerHTML = "<p>"+data+"</p>";
            })
            .catch(error => {
                console.error(error);
            });
        }
    </script>

    <h1 class="main-text">HW-SEND-ADT</h1>
    <!-- status show -->
    <div id="status"></div>
    <button onclick="status()">Status</button>
    <!-- POST file and 1 string value -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <input type="text" name="lab_name" placeholder="Lab Name" required>
        <br>
        <input type="submit" value="Upload" onclick="submitForm()">
    </form>

    <style>
        .main-text {
            text-align: center;
            font-size: 4rem;
        }

        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        /* Styles for the form */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
        }
        
        .form-group input[type="password"] {
            width: 100%;
            padding: 5px;
        }
        
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
