<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-send</title>
</head>
<body>
    <!-- modal for add pass on cookie -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enter Password</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="passwordInput" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
// +-------------------+-------+---------+-----------------------------------+------------+
// |      LABNAME      | LABNO | #SUBMIT |              STATUS               |  DUEDATE   |
// +-------------------+-------+---------+-----------------------------------+------------+
// |    helloWorld     |  01   |    1    |	[92m                 P                 	[0m| 10/7/2023  |
// |     trapezoid     |  01   |    6    |	[92m               PPPP                	[0m| 10/7/2023  |
// |      waiting      |  01   |    1    |	[92m               PPPP                	[0m| 10/7/2023  |
// |   timeConverter   |  01   |    3    |	[92m               PPPPP               	[0m| 10/7/2023  |
// |   asciiCompare    |  01   |    8    |	[91m               -----               	[0m| 10/7/2023  |
// |       eater       |  01   |    1    |	[91m             --------              	[0m| 10/7/2023  |
// +-------------------+-------+---------+-----------------------------------+------------+
        function data_format(data){
            data = data.split("\n");
            ret = "<table border='1'>";
            ret += "<tr>";
            ret += "<th>LABNAME</th>";
            ret += "<th>LABNO</th>";
            ret += "<th>#SUBMIT</th>";
            ret += "<th>STATUS</th>";
            ret += "<th>DUEDATE</th>";
            ret += "</tr>";

            labname = [];
            labno = [];
            submit = [];
            status = [];
            duedate = [];

            for(i=3; i<data.size()-1; i++){
                x = data[i].split(/\s+/);
                labname += x[1];
                labno += x[3];
                submit += x[5];
                status += x[8];
                duedate += x[10];
            }

            for(i=0; i<labname.size(); i++){
                ret += "<tr>";
                ret += "<td>"+labname[i]+"</td>";
                ret += "<td>"+labno[i]+"</td>";
                ret += "<td>"+submit[i]+"</td>";
                ret += "<td>"+status[i]+"</td>";
                ret += "<td>"+duedate[i]+"</td>";
                ret += "</tr>";
            }
            ret += "</table>";
            return ret;
        }
        if(document.cookie != ""){
            document.getElementById("myModal").style.display = "none";
        }
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Handle form submission
        document.getElementById("passwordForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var password = document.getElementById("passwordInput").value;

            // Store password in cookie
            document.cookie = "auth=" + password + ";path=/";

            // Close modal
            closeModal();
        });
        function status(){
            fetch('/status')
            .then(response => response.text())
            .then(data => {
                data = data.replace(/\x1B/g, '');
                data = data_format(data);
                document.getElementById('status').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        function submitForm() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Error: ' + response.status);
                }
            })
            .then(data => {
                // data = data.replace(/\n/g, '<br>').replace(/\x1B/g, '&#9;');
                document.getElementById('status').innerHTML = "<p>"+data+"</p>";
            })
            .catch(error => {
                console.error(error);
            });
        }
    </script>

    <h1 class="main-text">HW-SEND-ADT</h1>
    <!-- status show -->
    <div id="status"></div>
    <button onclick="status()">Status</button>
    <!-- POST file and 1 string value -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <input type="text" name="lab_name" placeholder="Lab Name" required>
        <br>
        <input type="submit" value="Upload" onclick="submitForm()">
    </form>

    <style>
        .main-text {
            text-align: center;
            font-size: 4rem;
        }

        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        /* Styles for the form */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
        }
        
        .form-group input[type="password"] {
            width: 100%;
            padding: 5px;
        }
        
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
